# docType: sentence/v1
type Sentence {
  key: ID
  type: String
  text: String! # 문장
  translation: String! # 번역
  comments: [Comment!] # 주석
  desc: String # 기타설명
  created: Date
}

type Comment {
  refWord: String! # 문장내 단어
  desc: String! # 문장내의 해석
  word_fk: ID # 원본단어 link
}

# docType: word/v1
type Word {
  key: ID
  type: String
  label: String! # 단어
  meaning: String! # 뜻
  created: Date
}
