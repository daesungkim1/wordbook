type Mutation {
  # 문장 add/update/delete
  createSentence(sentence: sentenceArgs!): Sentence
  updateSentence(key: ID!, sentence: sentenceArgs): Sentence
  deleteSentence(key: ID!): Boolean

  # 문장의 단어에 대한 주석 add/update/delete
  insertCommnet(key: ID!, comment: commentArgs!): Comment
  deleteComment(comment: commentArgs!): Boolean

  # 단어 정의 (문장내의 한 comment에 의해 참조될 수 있음)
  createWord(word: wordArgs!): Word
  updateWord(key: ID!, word: wordArgs!): Word
  deleteWord(key: ID!): Word
}
