###
mutation UpdateSentence($key: ID!, $sentence: sentenceArgs!) {
    updateSentence(key: $id, sentence: $sentence) {
        key
        text
        translation
        comments {
          refWord
          desc
          word_fk
        }
        desc
    }
}


