###
mutation UpdateSentence($id: ID!, $rev: ID!, $sentence: sentenceArgs) {
    updateSentence(id: $id, rev: $rev, sentence: $sentence) {
        id
        rev
        text
        translation
        comments {
          refWord
          desc
          wordId
        }
        desc
    }
}


